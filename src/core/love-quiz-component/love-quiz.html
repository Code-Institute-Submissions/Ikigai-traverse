<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikigai Traverse Game - Love Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="love-quiz.css">
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100">
    <!-- Header -->
    <div id="header"></div>

    <!-- Content -->
    <div id="main-content" style="background-image: url('../../assets/images/magenta-nature-mystical-landscape.jpg')">

        <div id="dynamic-content">
            <h2>Love Quiz</h2>
            <div id="content-area">
                <div class="image-box">
                </div>
                <form id="love-quiz">
                    <div class="question-container" id="question1-container">
                        <label for="question1" class="form-label" hidden>Question 1</label>
                        <input type="text" class="form-control" id="question1"
                            placeholder="What activity makes you lose track of time?">
                        <div class="next-button-container">
                            <button type="button" class="btn btn-primary next-question">Next</button>
                        </div>
                    </div>
                    <div class="question-container" id="question2-container" style="display: none;">
                        <label for="question2" class="form-label" hidden>Question 2</label>
                        <input type="text" class="form-control" id="question2"
                            placeholder="What did you love to do as a child?">
                        <div class="next-button-container">
                            <button type="button" class="btn btn-primary next-question">Next</button>
                        </div>
                    </div>
                    <div class="question-container" id="question3-container" style="display: none;">
                        <label for="question3" class="form-label" hidden>Question 2</label>
                        <input type="text" class="form-control" id="question3"
                            placeholder="What activity would you choose to do in your free time?">
                        <div class="next-button-container">
                            <button type="button" class="btn btn-primary next-question">Next</button>

                        </div>
                    </div>
                    <div class="question-container" id="last-question-container" style="display: none;">
                        <label for="question4" class="form-label" hidden>Last Question</label>
                        <input type="text" class="form-control" id="question4"
                            placeholder="What activity makes you lose track of time?">
                        <div class="submit-button-container">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-dialog-centered">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="modal-title">
                        Ready for finding your mission?</h4>
                    <button type="button" class="close" data-dismiss="modal">Ã—</button>
                </div>
                <div class="modal-body">
                    <p><img src="../../assets/images/6489590.jpg" alt="Character" class="modal-image"></p>

                </div>
                <div class="modal-footer">
                    <button id="button-continue" type="button" class="btn btn-primary" data-dismiss="modal">Continue</button>
                    <button id="button-exit" type="button" class="btn btn-default" data-dismiss="modal">Exit</button>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $("#header").load("../../shared/header.html");
            $("#footer").load("../../shared/footer.html");
        });
    </script>
    <script src="love-quiz.js"></script>
</body>

</html>
