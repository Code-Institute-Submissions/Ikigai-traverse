<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikigai Traverse Game - Visual Puzzle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="profession-puzzle.css">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100">
    <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
    <!-- Header -->
    <div id="header"></div>

    <!-- Content -->
    <div id="main-content" style="background-image: url('../../assets/images/magenta-nature-mystical-landscape.jpg')">

        <div id="dynamic-content">
            <h2>Visual Puzzle - Arrange the Images</h2>
            <p>Drag and drop the images to arrange them in the desired order:</p>

            <div id="image-grid" class="d-grid grid-cols-4 gap-3">
                <!-- images for the grid -->
                <div class="image-item" draggable="true"><img src="../../assets/images/building.jpg" alt="building"></div>
                <div class="image-item" draggable="true"><img src="../../assets/images/cooking.jpg" alt="cooking"></div>
                <div class="image-item" draggable="true"><img src="../../assets/images/crafting.jpg" alt="crafting"></div>
                <div class="image-item" draggable="true"><img src="../../assets/images/design.jpg" alt="design"></div>
                <div class="image-item" draggable="true"><img src="../../assets/images/e-book-layout-design-draft-graphic.jpg" alt="graphic design"></div>
                <div class="image-item" draggable="true"><img src="../../assets/images/fourniture_assembly+.jpg" alt="fourniture assembly"></div>
                <div class="image-item" draggable="true"><img src="../../assets/images/management.jpg" alt="management"></div>
                <div class="image-item" draggable="true"><img src="../../assets/images/music.jpg" alt="music"></div>
                <div class="image-item" draggable="true"><img src="../../assets/images/painting.jpg" alt="painting"></div>
                <div class="image-item" draggable="true"><img src="../../assets/images/puzzle.jpg" alt="puzzle"></div>
                <div class="image-item" draggable="true"><img src="../../assets/images/sport_playing.jpg" alt="sports playings"></div>
                <div class="image-item" draggable="true"><img src="../../assets/images/voulanteers.jpg" alt="helping others"></div>

            </div>

            <!-- Button to open the reflection modal -->
            <div class="button-reflect">
                <button id="open-reflection-modal" class="btn btn-primary">Submit and Reflect</button>
            </div>
        </div>

    </div>

    <!-- Reflection Modal -->
    <div class="modal fade" id="reflectionModal" tabindex="-1" aria-labelledby="reflectionModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reflectionModalLabel">Reflection</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Reflect on your image arrangement:</p>
                    <label for="question1">Which professions did you place in positions that reflect your strengths and skills?</label>
                    <textarea id="question1" rows="4"></textarea>
                    <label for="question2">Did you notice any common threads or qualities among the professions you arranged in specific positions?</label>
                    <textarea id="question2" rows="4"></textarea>
                    <label for="question3">Did arranging these images give you any insights into your interests and potential career paths?</label>
                    <textarea id="question3" rows="4"></textarea>
                    <!-- Add more guiding questions as needed -->
                </div>
                <div class="modal-footer">
                    <button id="submit-reflection" class="btn btn-primary">Submit Reflection</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $("#header").load("../../shared/header.html");
            $("#footer").load("../../shared/footer.html");
        });
    </script>
    <script type="module" src="profession-puzzle.js"></script>
</body>

</html>
